<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
	</head>
	<body class="bg-body-tertiary">
		<div class="my-5">
			<div class="container text-center">
				<!-- Row es fila -->
				<div class="row gap-5">
					<div class="col">
						<a href="#" class="rounded producto-container shadow-sm">
							<img
								class="producto-imagen"
								src="https://picsum.photos/400?1"
								alt="Imagen de Producto"
							/>
							<div class="producto-item p-2">
								<!-- Precio -->
								<div>
									<span class="fs-6 fw-semibold">PEN</span>
									<span class="fw-bold fs-4">6.99</span>
									<span class="text-body-tertiary text-decoration-line-through"
										>PEN 12.99</span
									>
								</div>
								<!-- Cantidad de veces vendidas y calificación -->
								<div>
									<span class="text-secondary">500+ vendido(s)</span>
									<span class="text-secondary" style="margin-left: 5px"
										>★ 4.8</span
									>
								</div>
								<!-- Titulo del producto -->
								<h2
									class="text-truncate producto-name h6"
									style="max-width: 200px"
									title="Gafas de sol modernas para usarlas en la playa con protección
							contra rayos UV"
								>
									Gafas de sol modernas para usarlas en la playa con protección
									contra rayos UV
								</h2>
								<!-- Envio -->
								<span class="producto-envio">Envío gratis</span>
							</div>
						</a>
					</div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
				</div>
			</div>
		</div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
