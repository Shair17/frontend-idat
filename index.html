<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hola Mundo</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header hola">
			<div>Logo</div>

			<nav>
				<a href="/" class="enlace">Inicio</a>
				<a href="sobre-mi.html" class="enlace">Sobre mi</a>
				<a href="proyectos.html" class="enlace">Proyectos</a>
			</nav>

			<button>Iniciar sesión</button>
		</header>
		<main class="" style="max-width: 300px">
			<form
				id="formulario"
				style="display: flex; gap: 1rem; flex-direction: column"
			>
				<input
					class="input"
					type="text"
					name="name"
					id="name"
					placeholder="Ingresa tus nombres y apellidos"
					maxlength="30"
					minlength="4"
					required
				/>
				<input
					class="input"
					type="email"
					name="email"
					id="email"
					placeholder="Ingresa tu correo electrónico"
					minlength="10"
					required
				/>
				<input
					class="input"
					type="tel"
					id="tel"
					placeholder="Ingresa tu número de celular"
					minlength="9"
					maxlength="9"
					required
				/>

				<button type="submit" class="button">Enviar</button>
			</form>
		</main>
		<footer class="footer" id="footer">
			<center>IDAT 2023</center>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
